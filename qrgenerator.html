<html>
  <head>
    <script src="https://git.ahem.net.au/script/qrcode.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      var qrcode = new QRCode(document.getElementById("qr"), { width : 100, height : 100 });
      
      qrcode.makeCode(params.get('url'));
    </script>
  </head>
  <body>
    <div id="qr"></div>
  </body>
</html>
