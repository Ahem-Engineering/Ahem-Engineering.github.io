<html>
  <head>
    <script src="https://raw.githubusercontent.com/davidshimjs/qrcodejs/master/qrcode.min.js"></script>
    <script>
      QRCode(document.getElementById('qr-code'), {
        width : 100,
        height : 100
      }).makeCode(URLSearchParams(window.location.search).get('url'));
    </script>
  </head>
  <body>
    <div id="qr-code"></div>
  </body>
</html>
